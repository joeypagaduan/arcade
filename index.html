<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "./styles.css" />

    <title>Snake Game Prototype</title>
</head>
<body>
    <header>
        <div><span id="score_text">Score: </span><span id="score">0</span></div>
        <div><span id="hi_score_text">Hi-Score: </span><span id="hi_score">0</span></div>
    </header>
    
    <div id="big_container">
        <div id="game">
            <canvas id="gameBoard"></canvas>
        </div>
        <div id="container">
            <div id="difficulty">
                <p>Difficulty</p>
            </div>
            <div id="buttons">
                <button id="easy_button">Easy</button>
                <button id="medium_button">Medium</button>
                <button id="hard_button">Hard</button>
            </div>
        </div>
    </div>
    <audio id="bg_music" loop>
        <source src="./fx/risk-136788.mp3" type="audio/mpeg">
    </audio>
<!-- inputting canvas size -->
<form>
    <label for="canvasWidth">Set Width:</label>
    <input type="number" id="canvasWidth" name="canvasWidth" min="300" max="600">
    <label for="canvasHeight">Set Height:</label>
    <input type="number" id="canvasHeight" name="canvasHeight" min="300" max="600">
    <button id="canvasSizeBtn">Set Size</button>
</form>    
inputting canvas size

    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
